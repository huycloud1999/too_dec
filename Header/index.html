<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../stylesGlobal.css" />
    <link rel="stylesheet" href="../btn.css">
    <link rel="stylesheet" href="./styles.css" />
    <title>Header</title>
  </head>
  <body>
    <div class="header">
      <a href="/"
        ><img
          src="./assets/imgs/Logo.png"
          alt="TOP DEC LOGO"
          class="logoheader"
      /></a>
      <div class="containerHambergerMenu">
        <a class="btnContactHeader" href="/">
          <img
            src="./assets/imgs/Component 1061.svg"
            alt=""
            class="borderBtnHeader"
          />
          <img
            src="./assets/imgs/button1.svg"
            alt=""
            class="borderBtnHeaderFill"
          />
          <div class="textBtnHeader">
            <span>Liên hệ ngay</span>
            <svg
              width="17"
              height="16"
              viewBox="0 0 17 16"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M5.20044 11.2992L11.8001 4.69952M11.8001 4.69952L11.8001 10.3564M11.8001 4.69952L6.14325 4.69952"
                stroke="url(#paint0_linear_4793_45276)"
                stroke-width="2"
                stroke-linecap="square"
              />
              <defs>
                <linearGradient
                  id="paint0_linear_4793_45276"
                  x1="5.67185"
                  y1="5.17093"
                  x2="11.3287"
                  y2="10.8278"
                  gradientUnits="userSpaceOnUse"
                >
                  <stop stop-color="#036C49" />
                  <stop offset="1" stop-color="#088752" />
                </linearGradient>
              </defs>
            </svg>
          </div>
          <div class="retangleBtnHeader"></div>
        </a>
        <div class="menubtn" id="menubtn">
          <span>menu</span>
          <div class="hamburger">
            <div class="top-bun"></div>
            <div class="meat"></div>
            <div class="bottom-bun"></div>
            <div class="retanglehamger"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="mainContentHeader" id="mainContentHeader">
      <div class="closeMenuHeader" id="closeMenuHeader">
        <img src="./assets/imgs/close.svg" alt="close Icon" />
        <div class="retanglehamger"></div>
      </div>
      <div class="leftContentMenu">
        <img src="./assets/imgs/menu.jpg" alt="" />
        <div class="retangleLeftContentMenu"></div>
        <div class="retangleLeftContentMen2"></div>
        <img
          src="./assets/imgs/LogoWhite.png"
          alt="top dec white"
          class="logowhite"
        />
      </div>
      <div class="rightContentMenu">
        <ul id="menuHeader" class="menuHeader"></ul>
        <div class="subMenuHeader">
          <a href="/">Liên hệ</a>
          <a href="/">tuyển dụng</a>
          <a href="/">tin tức</a>
          <img
            src="./assets/imgs/bgsubmenu.svg"
            alt="bg subMenuHeader"
            class="bgsubMenuHeader"
          />
          <img
            src="./assets/imgs/retanglesubmenu.svg"
            alt="retangsubmenu"
            class="retanglesubmenu"
          />
        </div>
        <div class="containerInfoMenu">
          <div class="phoneInfoMenu">
            <div class="labelInfoMenu">
              <img src="./assets/imgs/phone.svg" alt="phone" />
              <span>Hotline</span>
            </div>
            <span> (84) (28) 225 309 13 </span>
            <span>(84) (28) 225 309 13</span>
          </div>
          <div class="emailInfoMenu">
            <div class="labelInfoMenu">
              <img src="./assets/imgs/Mail_Open.svg" alt="email" />
              <span>Email</span>
            </div>
            <span>info@TOP DEC.vn</span>
          </div>
          <div class="locationInfoMenu">
            <div class="labelInfoMenu">
              <img src="./assets/imgs/location.svg" alt="phone" />
              <span>Địa chỉ</span>
            </div>
            <span>
              Số 86 Đường Hoa Bằng, Phường Tân Sơn Nhì, Quận Tân Phú, Thành phố
              Hồ Chí Minh</span
            >
          </div>
        </div>
        <img
          src="./assets/imgs/bgMenuPC.svg"
          alt="background menu pc"
          class="bgMenuRight"
        />
        <img
          src="./assets/imgs/bgtablet'.png"
          alt="background tablet"
          class="bgtablet"
        />
        <img
          src="./assets/imgs/LogoWhite.png"
          alt="logowhite"
          class="logowhiteRight"
        />
        <div class="socialLinkHeader">
          <span>© 2024 TOP DEC</span>
          <div class="socialHeaderContent">
            <a href="/"> Facebook </a>
            <span>/</span>
            <a href="/"> Youtube </a>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
